<section class="page">
  <h1 class="page__title">ТЕГИ</h1>
  <div class="page__button">
    <button *ngIf="closeCreateTags" mat-flat-button class="button" (click)="open()">Создать напоминание</button>
    <button *ngIf="!closeCreateTags" mat-flat-button class="button" (click)="close()">Отмена</button>
    <mat-card *ngIf="openCreateTags">
      <mat-card-header>
        <mat-card-title>Добавление тега</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="form">
          <app-form-field
          (nameCompletion)="getNote($event)"></app-form-field>
          <span class="list-section">
            <div *ngFor="let task of checkbox">
                <mat-checkbox [(ngModel)]="task.completed"
                              [color]="'primary'"
                              (ngModelChange)="updateAllComplete()"
                              [ngModelOptions]="{standalone: true}">
                  {{task.name}}
                </mat-checkbox>
              </div>
          </span>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <p *ngIf="!nameNewCompletion" class="warning">Для добавления напоминания заполните все поля</p>
        <button mat-button *ngIf="nameNewCompletion" (click)="addTags()">Создать</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="page__notes">
    <div class="notes-container">
      <mat-card class="card" *ngFor="let card of cardList">
        <mat-card-header>
          <mat-card-title>{{card.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content >
          <p>Теги данной заметки:</p>
          <div class="list-section">
            <p *ngFor="let tag of card.tag" class="list-section__lf">{{tag.name}}</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteTags(card.id)">Удалить</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</section>
